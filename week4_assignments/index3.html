<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Title</title>
    <link href="css/html5reset.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <style>
   
header {
    background-color: red;
    text-align: center;
}

nav{
    background-color: orange;
    width: 100%;
}

section{
    background-color: yellow;
    padding-left: 15px;
    margin-left: 15px;
    margin-top: 40px;
    width: 50%;
}

article{
    width: 50%;
    padding-left: 15px;
    margin-left: 15px;
    float: left;
}
aside{
    background-color: blue;
    width: 50%;
    float: right;
  
}

footer{
    background-color: purple;
    padding-left: auto;
}



    </style>
</head>
<body>
    <header>
        <hgroup>
            <h1>Header</h1>
            <h2>Subheader</h2>
        </hgroup>
    </header>
    <nav>
        <ul>
            <li><a href="#">NAV</a></li>
            <li><a href="#">NAV</a></li>
            <li><a href="#">NAV</a></li>
        </ul>
    </nav>
    <section>
        <article>
            <header>
                <h1>Article #1</h1>
            </header>
            <section>
                This is the first article. 
            </section>
        </article>
        <article>
            <header>
                <h1>Article #2</h1>
            </header>
            <section>
                This is the second article.  
            </section>
        </article>
    </section>
    <aside>
        <section>
            <h1>Links</h1>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </section>
    
    </aside>
</body>



</html>
